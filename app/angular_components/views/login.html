<div ng-controller="loginCtrl">
    <div class="login-wrap">
      <form class="form-horizontal" role="form">
        <div class="form-group padding_top_20">
          <label for="inputEmail3" class="col-sm-3 control-label">
            Username</label>
          <div class="col-sm-9">
            <input type="text" ng-model="user.name" class="form-control" id="inputUser" placeholder="Username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">
            Password</label>
          <div class="col-sm-9">
            <input type="password" ng-model="user.password" class="form-control" id="inputPsw" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group last">
         <center>
            <button type="button" class="btn btn-success btn-md" ng-click="login()">
              Sign in</button>
         </center>
        </div>
      </form>
    </div>
  </div>

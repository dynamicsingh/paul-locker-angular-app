<div ng-controller="DashboardCtrl">

  <div class="row margin_top_20">
    <!--<div class="col-lg-3"><button class="btn btn-default" data-animation="am-fade-and-slide-top" data-template-url="./angular_components/views/modal/add.tpl.html" bs-modal="modal" html="true">Add</button></div>-->
    <div class="col-lg-3" ng-click="showAddScreen()"><button class="btn btn-default" >Show Records</button></div>

  </div>


  <div class="margin_top_50 margin_bottom_50">
    <div class="row">
      <!--<button type="button" class="btn btn-default select-btn" ng-model="selectedIcon" data-html="1" bs-options="icon.value as icon.label for icon in icons" bs-select>-->
      <!--Action <span class="caret"></span>-->
      <!--</button>-->
      <div class="col-md-3">
        <fieldset class="material">
          <input type="text" ng-model="customer.id" required>
          <hr>
          <label>Customer ID</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_30_sm_md">
        <fieldset class="material">
          <input type="text" ng-model="customer.acnum" required>
          <hr>
          <label>Account Number</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_30_sm_md">
        <fieldset class="material">
          <input type="text" ng-model="customer.amount" required>
          <hr>
          <label>Amount</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_30_sm_md">
        <fieldset class="material">
          <input type="text" ng-model="customer.roi" required>
          <hr>
          <label>Rate of Interest</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_38">
        <fieldset class="material">
          <input type="text" class="form-control" ng-model="customer.depositDate" name="date" bs-datepicker ng-focus="true">
          <hr>
          <label>Deposite Date</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_38">
        <fieldset class="material">
          <input type="text" class="form-control" ng-model="customer.maturityDate" name="date" ng-change="period(customer.depositDate,customer.maturityDate)" bs-datepicker ng-focus="true">
          <hr>
          <label>Maturity Date</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_30">
        <fieldset class="material">
          <input type="text" ng-model="customer.period" required>
          <hr>
          <label>Period</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_30">
        <fieldset class="material">
          <input type="text" ng-model="customer.maturityAmount" required>
          <hr>
          <label>Maturity Amount</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_30">
        <fieldset class="material">
          <input type="text" ng-model="customer.name" required>
          <hr>
          <label>Name</label>
        </fieldset>
      </div>
      <div class="col-md-3 margin_top_30">
        <fieldset class="material">
          <input type="text" ng-model="customer.panNumber" required>
          <hr>
          <label>PAN Number</label>
        </fieldset>
      </div>
      <div class="col-md-6 margin_top_30">
        <fieldset class="material">
          <input type="text" ng-model="customer.branch" required>
          <hr>
          <label>Branch</label>
        </fieldset>
      </div>

    </div>
    <div class="row">
      <br>
      <div class="col-md-3" ng-show="Iswarning">
        <p  class="warning">{{warning}}</p>
      </div>
    </div>
    <button class="btn btn-default margin_top_30" ng-click="addRecord()">Submit</button>

  </div>

</div>
